<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" id="name" class="form-control" placeholder="Your name here..." [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        </div>
        <button id="send" class="btn btn-default" type="submit" (click)="send()">Send</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
          <tr>
            <th>Greetings</th>
          </tr>
        </thead>
        <tbody id="greetings">
          {{messages}}
        </tbody>
      </table>
    </div>
  </div>
</div>
